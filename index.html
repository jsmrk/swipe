<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar">
      <img src="assets/logo-white.svg" alt="white logo of swipe" />
      <ul class="menu">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <button class="primary-btn navbar-btn">Sign In</button>
    </nav>

    <main>
      <div class="hero">
        <div class="section-container two-column">
          <div class="col-left">
            <h1>Payments Infastructure for the World</h1>
            <p>
              Tons of companies all over the world use Swipe's seamless platform
              to manage their businesse's entire financial transaction
              infastructure online.
            </p>
            <div class="button-container">
              <button class="primary-btn with-icon">
                Start Now
                <img
                  src="assets/arrow-right-light.svg"
                  alt="right arrow light"
                />
              </button>
              <button class="secondary-btn with-icon">
                Start Now
                <img
                  src="assets/arrow-right-purple.svg"
                  alt="right arrow light"
                />
              </button>
            </div>
          </div>
          <div class="col-right hero-phone-container">
            <img
              class="hero-phone"
              src="assets/hero-phone.png"
              alt="hero phone"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
